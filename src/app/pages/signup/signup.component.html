<div class="bg-image"></div>
<div class="main-container">
    <form>
        <h1>Sign up</h1>
        <div class="inputfield-container">
            <div class="inputfield-content">
                <input class="inputfield" type="text" placeholder="Email Address">
                <img class="icon i-icon" src="/assets/img/icons/mail.svg" alt="Email Address Field">
            </div>
            <div class="inputfield-content">
                <input class="inputfield inputfield-pw" type="password" placeholder="Enter a password">
                <img class="icon i-icon" src="/assets/img/icons/password.svg" alt="Password Field">
                <img class="icon pw-icon" src="/assets/img/icons/visibility.svg" alt="Password Visibility On">
                <img class="icon pw-icon" src="/assets/img/icons/visibility_off.svg" alt="Password Visibility Off">
            </div>
            <div class="inputfield-content">
                <input class="inputfield inputfield-pw" type="password" placeholder="Confirm Password">
                <img class="icon i-icon" src="/assets/img/icons/password.svg" alt="Password Field">
                <img class="icon pw-icon" src="/assets/img/icons/visibility.svg" alt="Password Visibility On">
                <img class="icon pw-icon" src="/assets/img/icons/visibility_off.svg" alt="Password Visibility Off">
                <div class="error-field">
                    <img src="/assets/img/icons/warning.svg" alt="Exception">
                    <p class="errormsg">Passwords must match</p>
                </div>
            </div>
        </div>
        <button routerLink="/login">
            <p class="weight-700">Get Started</p>
        </button>
    </form>
</div>

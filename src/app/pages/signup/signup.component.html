<div class="bg-image"></div>
<div class="main-container">
    <form [formGroup]="form" (ngSubmit)="register()">
        <h1>Sign up</h1>
        <div class="inputfield-container">
            <div class="inputfield-content">
                <input class="inputfield" type="email" placeholder="Email Address" formControlName="email"
                    (input)="resetSubmitted()"
                    [class.invalidInput]="(form.get('email')?.invalid && form.get('email')?.touched) || (form.invalid && submitted)">
                <img class="icon i-icon" src="/assets/img/icons/mail.svg" alt="Email Address Field">
                <div class="error-field" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    <img src="/assets/img/icons/warning.svg" alt="Exception">
                    <p class="errormsg">Invalid email format.</p>
                </div>
            </div>
            <div class="inputfield-content">
                <input #passwordInput class="inputfield inputfield-pw" formControlName="password" type="password"
                    placeholder="Enter a password" (focus)="passwordOnFocus(passwordInput, passwordImg)"
                    (blur)="passwordNotOnFocus(passwordInput, passwordImg)"
                    (input)="updateIcon(passwordInput, passwordImg)">
                <img #passwordImg class="icon pw-icon" src="assets/img/icons/visibility_off.svg" alt="Password"
                    (click)="togglePassword(passwordInput, passwordImg)">
                <img class="icon i-icon" src="/assets/img/icons/password.svg" alt="Password Field">
            </div>
            <div class="inputfield-content">
                <input #confirmPasswordInput class="inputfield inputfield-pw" formControlName="confirmPassword"
                    type="password" placeholder="Confirm Password"
                    [class.invalidInput]="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched"
                    (focus)="passwordOnFocus(confirmPasswordInput, confirmPasswordImg)"
                    (blur)="passwordNotOnFocus(confirmPasswordInput, confirmPasswordImg)"
                    (input)="updateIcon(confirmPasswordInput, confirmPasswordImg)">
                <img class="icon i-icon" src="/assets/img/icons/password.svg" alt="Password Field">
                <img #confirmPasswordImg class="icon pw-icon" src="assets/img/icons/visibility_off.svg" alt="Password"
                    (click)="togglePassword(confirmPasswordInput, confirmPasswordImg)">
                <div class="error-field" *ngIf="form.invalid && submitted">
                    <img src="/assets/img/icons/warning.svg" alt="Exception">
                    <p class="errormsg">Passwords must match</p>
                </div>
            </div>
        </div>
        <button type="submit">
            <p class="weight-700">Get Started</p>
        </button>
    </form>
</div>
